<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body{
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
    </style>
    <title>Weight Converter</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-6 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput"
                        type="number" 
                        class="form-control form-control-lg"
                        placeholder="Enter Pounds...">
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="gRadio" value="option1">
                        <label class="form-check-label " for="exampleRadios1">
                            Grams
                        </label><br>
                        <input class="form-check-input" type="radio" name="exampleRadios" id="kgRadio" value="option1">
                        <label class="form-check-label" for="exampleRadios1">
                            Kilograms
                        </label><br>
                        <input class="form-check-input" type="radio" name="exampleRadios" id="ozRadio" value="option1">
                        <label class="form-check-label" for="exampleRadios1">
                            Ounces
                        </label><br>
                    </div>    
                    <div id="output">
                        <div class="card bg-primary mb-2">
                            <div class="card-block">
                                <h4>Grams:</h4>
                                <div id="gramsOutput">
                                </div>
                            </div>
                        </div>
                        <div class="card bg-success mb-2">
                            <div class="card-block">
                                <h4>Kilograms:</h4>
                                <div id="kgOutput">
                                </div>
                            </div>
                            </div>
                        <div class="card bg-danger mb-2">
                            <div class="card-block">
                                <h4>Ounces:</h4>
                                <div id="ozOutput">
                                </div>
                            </div>
                            </div>
                    </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
